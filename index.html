<HTML>
    <head>
        <link rel="stylesheet" href="style.css">
      
    </head>

    <body>


    

    <div class="card">
        <h1>
            Vitesses d'entrainement
        </h1>
        <h3>
            tape le temps que tu veux faire 
        </h3>
        <div class="field">
            
        <label >Selectionner votre distance</label>
        <select name="distance" id="distance">
            <option value="SEMI">Semi marathon </option>
            <option value="10k">10 Km </option>
            <option value="MARATHON">Marathon</option>
            <option value="">La reponse D </option>
        </select>
        </div>
        <div class="field">
            
            <label >Quel est ton temps souhait√©</label>
            <input type="time" id="expectedTime" name="expectedTime"
            min="00:00" max="6:00" required>
            </div>
    </div>

    <div class="field">
            <label id="estimatedVma" ></label>
    </div>
    <div class="field">
        <label >Ta vma:</label>
        <input id="vma" type="number" min="0" max="30" step="0.1" value="12"/>
        <span>km/h</span>
    </div>

    <div class="field">
        <label >Bloc: </label>
        <select name="trainingDistance" id="trainingDistance">
            <option value="200">200m</option>
            <option value="300">300m</option>
            <option value="400">400m </option>
            <option value="500">500m  </option>
        </select>
    </div>

    <div class="field">
        <label id="trainingTime"></label>
     
    </div>
    </body>
    <script src="script.js"></script>
</HTML>
